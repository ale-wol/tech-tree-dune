<mat-toolbar>
  <mat-toolbar-row>
    <span class="fill-remaining-space">
      <button mat-button [matMenuTriggerFor]="menu">{{selectedFaction}}</button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="selectFaction('Corrino')">Corrino</button>
        <button mat-menu-item (click)="selectFaction('Atreides')">Atreides</button>
        <button mat-menu-item (click)="selectFaction('Smuggler')">Smuggler</button>
        <button mat-menu-item (click)="selectFaction('Fremen')">Fremen</button>
        <button mat-menu-item (click)="selectFaction('Harkonnen')">Harkonnen</button>
      </mat-menu>
    </span>
    <span class="fill-remaining-space">Dune Tech Tree</span>
  </mat-toolbar-row>
</mat-toolbar>
